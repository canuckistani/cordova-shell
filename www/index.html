<!DOCTYPE html>
<html>
    <head>
        <script>
            // This is needed for the router to work with HTML5 push state,
            // but still use relative paths on Cordova
            var isCordova = window.location.protocol === 'file:';
            var basePath = isCordova ? window.pathname : '/';
            document.write('<base href="' + basePath + '">');
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="compiled/css/bundle.css" />
        <title>Hello World</title>
    </head>
    <body>
        <!--<script src="http://wmk8.ngrok.com/target/target-script-min.js#anonymous"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="compiled/js/bundle.js"></script>
    </body>
</html>
